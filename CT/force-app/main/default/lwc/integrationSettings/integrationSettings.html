<template>
    <!-- Settings View -->
    <template if:true={showSettingsView}>
        <lightning-card title="Integration Settings">
            <!-- Button to add a new connection -->
            <div class="slds-var-m-around_medium">
                <lightning-button 
                    label="Add New Connection" 
                    onclick={handleAddNewConnection}>
                </lightning-button>
            </div>

            <!-- Table displaying existing connections -->
            <template if:true={connections}>
                <div class="slds-var-m-around_medium">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <div class="slds-truncate" title="Connection Name">Connection Name</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Region">Region</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Account ID">Account ID</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Actions">Actions</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={connections} for:item="conn">
                                <tr key={conn.id}>
                                    <td>
                                        <div class="slds-truncate" title={conn.name}>{conn.name}</div>
                                    </td>
                                    <td>
                                        <div class="slds-truncate" title={conn.region}>{conn.region}</div>
                                    </td>
                                    <td>
                                        <div class="slds-truncate" title={conn.accountId}>{conn.accountId}</div>
                                    </td>
                                    <td>
                                        <!-- Map Field Button -->
                                        <lightning-button 
                                            label="Map Field" 
                                            data-id={conn.id} 
                                            onclick={handleMapField}
                                            class="slds-m-right_x-small">
                                        </lightning-button>
                                        <!-- Edit Button -->
                                        <lightning-button 
                                            label="Edit" 
                                            data-id={conn.id} 
                                            onclick={handleEdit}
                                            class="slds-m-right_x-small">
                                        </lightning-button>
                                        <!-- Delete Button -->
                                        <lightning-button 
                                            label="Delete" 
                                            data-id={conn.id}
                                            data-name={conn.name}
                                            variant="destructive" 
                                            onclick={handleDelete}>
                                        </lightning-button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>

            <!-- Modal for adding/editing a connection -->
            <template if:true={showNewConnectionModal}>
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">{modalTitle}</h2>
                        </header>
                        <div class="slds-modal__content slds-var-p-around_medium">
                            <lightning-combobox
                                name="region"
                                label="Region"
                                value={connection.region}
                                placeholder="Select Region"
                                options={regionOptions}
                                onchange={handleRegionChange}
                                required>
                            </lightning-combobox>

                            <lightning-input
                                name="name"
                                label="Connection Name"
                                type="text"
                                value={connection.name}
                                onchange={handleNameChange}
                                required>
                            </lightning-input>

                            <lightning-input
                                name="accountId"
                                label="Account ID"
                                type="text"
                                value={connection.accountId}
                                onchange={handleAccountIdChange}
                                required>
                            </lightning-input>

                            <lightning-input
                                name="passcode"
                                label="API Passcode"
                                type="password"
                                value={connection.passcode}
                                onchange={handlePasscodeChange}
                                required>
                            </lightning-input>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button 
                                variant="neutral" 
                                label="Cancel" 
                                onclick={handleCancel}
                                class="slds-m-right_x-small">
                            </lightning-button>
                            <lightning-button 
                                variant="brand" 
                                label="Save" 
                                onclick={handleSave}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </lightning-card>
    </template>

    <!-- Sync List View - conditionally rendered -->
    <template if:true={showSyncListView}>
        <c-integration-sync-list 
            connection-id={selectedConnectionId}
            connection-name={selectedConnectionName}
            onback={handleReturnToSettings}>
        </c-integration-sync-list>
    </template>

    <!-- Loading spinner -->
    <template if:true={isLoading}>
        <div class="slds-is-relative">
            <lightning-spinner
                alternative-text="Loading"
                size="medium">
            </lightning-spinner>
        </div>
    </template>
</template>
