<template>
    <lightning-card title="Integration Sync Configuration">
        <template if:true={isLoading}>
            <div class="slds-is-relative">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <div class="slds-var-p-around_medium">
            <!-- Basic Configuration Section -->
            <template if:true={showBasicConfig}>
                <div class="slds-grid slds-gutters slds-var-m-bottom_medium">
                    <div class="slds-col slds-size_2-of-12">
                        <lightning-button
                            label="Back"
                            icon-name="utility:back"
                            onclick={handleBack}
                            variant="neutral">
                        </lightning-button>
                    </div>
                    <div class="slds-col slds-size_10-of-12">
                        <div class="slds-text-heading_medium">
                            {mode} Sync Configuration
                        </div>
                    </div>
                </div>
                
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <!-- Sync Name -->
                        <lightning-input
                            name="name"
                            label="Sync Name"
                            required
                            value={syncData.name}
                            onchange={handleNameChange}
                            data-field="name"
                            class="slds-var-m-bottom_small">
                        </lightning-input>

                        <!-- Sync Type -->
                        <lightning-combobox
                            name="syncType"
                            label="Sync Type"
                            value={syncData.syncType}
                            options={syncTypeOptions}
                            required
                            onchange={handleSyncTypeChange}
                            data-field="syncType"
                            class="slds-var-m-bottom_small">
                        </lightning-combobox>

                        <!-- Source Entity -->
                        <lightning-combobox
                            name="sourceEntity"
                            label="Source Entity"
                            value={syncData.sourceEntity}
                            options={sourceEntityOptions}
                            required
                            onchange={handleSourceEntityChange}
                            data-field="sourceEntity"
                            class="slds-var-m-bottom_small">
                        </lightning-combobox>

                        <!-- Target Entity -->
                        <lightning-combobox
                            name="targetEntity"
                            label="Target Entity"
                            value={syncData.targetEntity}
                            options={targetEntityOptions}
                            required
                            onchange={handleTargetEntityChange}
                            data-field="targetEntity"
                            class="slds-var-m-bottom_small">
                        </lightning-combobox>

                        <!-- Action Buttons -->
                        <div class="slds-var-m-top_medium slds-text-align_right">
                            <lightning-button 
                                label="Cancel" 
                                onclick={handleCancel} 
                                class="slds-var-m-right_small">
                            </lightning-button>
                            <lightning-button 
                                label="Next"
                                variant="brand"
                                onclick={handleNext}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Field Mapping Section -->
            <template if:true={showFieldMapping}>
                <c-integration-field-mapping
                    sync-id={recordId}
                    source-entity={syncData.sourceEntity}
                    target-entity={syncData.targetEntity}
                    oncancel={handleMappingCancel}
                    onsave={handleMappingSave}>
                </c-integration-field-mapping>
            </template>
        </div>
    </lightning-card>
</template>
